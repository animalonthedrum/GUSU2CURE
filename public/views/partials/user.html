<div class="user" ng-init=uc.getUserInfo()>

  <p class='logout1' ng-click='uc.logout()'>Logout</p>
  <h1 class='question1'>Welcome {{uc.thisUser.first_name | uppercase}}</h1>
  <img class="img-circle userImage" ng-src="{{uc.thisUser.image}}" alt="">

  <div class="">


    <button class="upload" ng-click="uc.showPicker()"><i class="fa fa-picture-o fa-2x profImg" aria-hidden="true"></i></button>
  </div>
  <div id="placeholder-rr"></div>

  <textarea name="name" rows="8" cols="80" ng-model='uc.userBio'></textarea>
  <button type="button" name="button" ng-click='uc.submitUserBio()'>Submit bio</button>






  <script>
    gapi.hangout.render('placeholder-rr', {
      'render': 'createhangout',
      'widget_size': 150
    });
  </script>
