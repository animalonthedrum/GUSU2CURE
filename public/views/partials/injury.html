<h1>Injury Partial</h1>
<select class="relation" name="" ng-model='ic.sciRelation'>
  <option value="" disabled selected>SCI Relation</option>
  <option value="Self">Self</option>
  <option value="Spouse">Spouse</option>
  <option value="Parent">Parent</option>
  <option value="Sibling">Sibling</option>
  <option value="Friend">Friend</option>
  <option value="CareGiver">Caregiver</option>
  <option value="Medical">Medical Professional</option>
</select>


<select class="cause" name="" ng-model='ic.cause'>
  <option value="" disabled selected>SCI Cause</option>
  <option value="1">Motor Vehicle Accident</option>
  <option value="2">Fall</option>
  <option value="3">Alcohol</option>
  <option value="4">Act of Violence</option>
  <option value="5">Sport/Recreation</option>
  <option value="6">Medical/Surgical</option>
  <option value="7">Other</option>
  </select>

<label for="year">Age of Injury</label>
<input type="number" name="year" min='0' max='99' placeholder="(YY)" ng-model='ic.injAge'>


<div>
  <ul>
    <label for="level">Paralysis Level</label>
    <li><input type='checkbox' name='level' value="C1-C4">C1-C4</input>
    </li>
    <li><input type='checkbox' name='level' value="C5">C5</input>
    </li>
    <li><input type='checkbox' name='level' value="C6">C6</input>
    </li>
    <li><input type='checkbox' name='level' value="C7">C7</input>
    </li>
    <li><input type='checkbox' name='level' value="C8">C8</input>
    </li>
    <li><input type='checkbox' name='level' value="T1-T5">T1-T5</input>
    </li>
    <li><input type='checkbox' name='level' value="T6-T12">T6-T12</input>
    </li>
    <li><input type='checkbox' name='level' value="L1-L5">L1-L5</input>
    </li>
    <li><input type='checkbox' name='level' value="S1-S5">S1-S5</input>
    </li>
  </ul>
</div>



<select class="asia" name="" ng-model='ic.asia'>
  <option value="" disabled selected>ASIA Score</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
  <option value="E">E</option>
</select>

<select class="movement" name="" ng-model='ic.mobility'>
  <option value="" disabled selected>Mobility Requirements</option>
  <option value="Wheelchair (powered)">Power Wheelchair</option>
  <option value="Wheelchair (manual)">Manual Wheelchair</option>
  <option value="Walker">Walker/Cane</option>
  <option value="Nothing">Nothing</option>
  <option value="Other">Other</option>
</select>

<select class="transportation" name="">
  <option value="" disabled selected>Primary Transportation</option>
  <option value="Personal Vehicle">Personal Vehicle</option>
  <option value="Public Transportation">Public Transportation</option>
  <option value="Other">Other</option>
</select>



<a href="#!/signup"><button type="button" name="button">Previous</button></a>
<a href="#!/bio"><button type="button" name="button">Next</button></a>
<button type="button" name="button" ng-click='ic.submit()'>Submit</button>

<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>
